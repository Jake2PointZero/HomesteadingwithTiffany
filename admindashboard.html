<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Homesteading With Tiffany</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      header {
        width: 100%;
        background-color: #ffffff;
        padding: 20px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      header h2 {
        margin: 0;
        font-size: 28px;
        color: #ff7f50;
      }

      .dashboard-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 50px;
        align-items: center;
      }

      .dashboard-button {
        width: 220px;
        padding: 12px 20px;
        background-color: #ff7f50;
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.2s;
      }

      .dashboard-button:hover {
        background-color: #ff6347;
      }

      .logout-button {
        background-color: #d9534f;
      }

      .logout-button:hover {
        background-color: #b23c3c;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Admin Dashboard</h2>
    </header>

    <div class="dashboard-container">
      <a href="addproduct.html" class="dashboard-button">Add Product</a>
      <a href="orders.html" class="dashboard-button">View Orders</a>
      <button class="dashboard-button logout-button" onclick="logout()">
        Logout
      </button>
    </div>

    <script>
      if (localStorage.getItem("isAdmin") !== "true") {
        window.location.href = "admin.html";
      }

      function logout() {
        localStorage.removeItem("isAdmin");
        window.location.href = "admin.html";
      }
    </script>
    <nav class="bottom-nav">
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
      <a href="admin.html" id="adminLink">Admin</a>
    </nav>
  </body>
</html>
