<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      form {
        text-align: center;
        margin-bottom: 30px;
      }

      input[type="text"],
      input[type="number"] {
        width: 90%;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin: 5px 0;
      }

      button {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background-color: #ff7f50;
        color: white;
        font-weight: bold;
        margin: 2px;
      }

      button:hover {
        background-color: #ff6347;
      }

      /* Table for desktop */
      .cart-table {
        width: 100%;
        border-collapse: collapse;
        max-width: 900px;
        margin: auto;
      }

      .cart-table th,
      .cart-table td {
        padding: 6px 10px;
        border: 1px solid #ccc;
        text-align: center;
      }

      .cart-table th {
        background-color: #ff7f50;
        color: white;
      }

      /* Card layout for mobile */
      @media (max-width: 768px) {
        .cart-table,
        .cart-table thead,
        .cart-table tbody,
        .cart-table th,
        .cart-table td,
        .cart-table tr {
          display: block;
        }

        .cart-table thead tr {
          display: none; /* hide table headers */
        }

        .cart-table tr {
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 8px;
          padding: 10px;
          background: #fafafa;
        }

        .cart-table td {
          text-align: left;
          padding: 6px 10px;
          border: none;
          position: relative;
          padding-left: 50%;
        }

        .cart-table td::before {
          position: absolute;
          left: 10px;
          width: 45%;
          white-space: nowrap;
          font-weight: bold;
          text-align: right;
        }

        .cart-table td:nth-of-type(1)::before {
          content: "ID";
        }
        .cart-table td:nth-of-type(2)::before {
          content: "Name";
        }
        .cart-table td:nth-of-type(3)::before {
          content: "Description";
        }
        .cart-table td:nth-of-type(4)::before {
          content: "Price";
        }
        .cart-table td:nth-of-type(5)::before {
          content: "Category";
        }
        .cart-table td:nth-of-type(6)::before {
          content: "Image";
        }
        .cart-table td:nth-of-type(7)::before {
          content: "Actions";
        }

        /* Stack buttons vertically */
        .cart-table td button {
          display: block;
          width: 100%;
          margin: 5px 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>Admin Panel</h1>

    <!-- Add New Product -->
    <form id="addProductForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="description" placeholder="Description" required />
      <input
        type="number"
        step="0.01"
        id="price"
        placeholder="Price"
        required
      />
      <input type="text" id="category" placeholder="Category" required />
      <input type="text" id="image" placeholder="Image URL" required />
      <button type="submit">Add Product</button>
    </form>

    <!-- Product Table -->
    <table class="cart-table" id="productsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Category</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const tableBody = document.querySelector("#productsTable tbody");

      // --- Fetch and display products ---
      async function loadProducts() {
        try {
          const res = await fetch("/api/products");
          const products = await res.json();

          tableBody.innerHTML = "";

          products.forEach((p) => {
            const tr = document.createElement("tr");
            const shortId = p._id.slice(0, 8);

            tr.innerHTML = `
              <td>${shortId}</td>
              <td contenteditable="true" data-field="name">${p.name}</td>
              <td contenteditable="true" data-field="description">${p.description}</td>
              <td contenteditable="true" data-field="price">${p.price}</td>
              <td contenteditable="true" data-field="category">${p.category}</td>
              <td contenteditable="true" data-field="image">${p.image}</td>
              <td>
                <button onclick="updateProduct('${p._id}', this)">Save</button>
                <button onclick="deleteProduct('${p._id}')">Delete</button>
              </td>
            `;

            tableBody.appendChild(tr);
          });
        } catch (err) {
          console.error("Error loading products:", err);
        }
      }

      loadProducts();

      // --- Add new product ---
      document
        .getElementById("addProductForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const data = {
            name: document.getElementById("name").value,
            description: document.getElementById("description").value,
            price: parseFloat(document.getElementById("price").value),
            category: document.getElementById("category").value,
            image: document.getElementById("image").value,
          };

          try {
            await fetch("/api/products", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            alert("Product added!");
            this.reset();
            loadProducts();
          } catch (err) {
            console.error("Error adding product:", err);
          }
        });

      // --- Update product ---
      async function updateProduct(id, btn) {
        const row = btn.parentElement.parentElement;
        const updatedData = {};
        row.querySelectorAll("[contenteditable]").forEach((td) => {
          const field = td.dataset.field;
          let value = td.textContent;
          if (field === "price") value = parseFloat(value);
          updatedData[field] = value;
        });

        try {
          await fetch(`/api/products/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedData),
          });
          alert("Product updated!");
          loadProducts();
        } catch (err) {
          console.error("Error updating product:", err);
        }
      }

      // --- Delete product ---
      async function deleteProduct(id) {
        if (!confirm("Are you sure you want to delete this product?")) return;

        try {
          await fetch(`/api/products/${id}`, { method: "DELETE" });
          alert("Product deleted!");
          loadProducts();
        } catch (err) {
          console.error("Error deleting product:", err);
        }
      }
    </script>
  </body>
</html>
