<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .orders-table-container {
        width: 95%;
        max-width: 1000px;
        margin: auto;
        overflow-x: auto;
      }
      .cart-table th,
      .cart-table td {
        padding: 8px 12px;
        border: 1px solid #ccc;
        text-align: center;
      }
      .cart-table th {
        background-color: #ff7f50;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav style="text-align: center; margin-bottom: 20px">
      <a href="shop.html" style="margin: 0 10px">Shop</a> |
      <a href="cart.html" style="margin: 0 10px">Cart</a> |
      <a href="checkout.html" style="margin: 0 10px">Checkout</a> |
      <a href="orders.html" style="margin: 0 10px">Orders</a>
    </nav>

    <h1>All Orders</h1>

    <div class="orders-table-container">
      <table class="cart-table" id="ordersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Email</th>
            <th>Address</th>
            <th>Total</th>
            <th>Date</th>
            <th>Items</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      fetch("/api/orders")
        .then((res) => res.json())
        .then((orders) => {
          const tbody = document.querySelector("#ordersTable tbody");
          orders.forEach((order) => {
            const tr = document.createElement("tr");

            // Use MongoDB _id
            const orderId = order._id.slice(0, 8);

            // Items are already objects, no need to JSON.parse
            const itemsList = order.items
              .map((i) => `${i.name} x ${i.quantity}`)
              .join(", ");

            tr.innerHTML = `
              <td>${orderId}</td>
              <td>${order.customerName}</td>
              <td>${order.customerEmail}</td>
              <td>${order.address}</td>
              <td>$${order.total.toFixed(2)}</td>
              <td>${new Date(order.createdAt).toLocaleString()}</td>
              <td>${itemsList}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch((err) => console.error("Error fetching orders:", err));
    </script>
  </body>
</html>
