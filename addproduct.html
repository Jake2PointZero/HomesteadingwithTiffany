<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/addproductstyles.css" />
  </head>
  <body>
    <script>
      if (localStorage.getItem("isAdmin") !== "true") {
        window.location.href = "admin.html";
      }
    </script>

    <h1>Admin Panel</h1>
    <nav>
      <a href="admindashboard.html">Admin Dashboard</a> |
      <a href="addproduct.html">Add Product</a> |
      <a href="orders.html">View Orders</a>
    </nav>
    <!-- Add New Product -->
    <form id="addProductForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="description" placeholder="Description" required />
      <input
        type="number"
        step="0.01"
        id="price"
        placeholder="Price"
        required
      />
      <select id="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Candles">Candles</option>
        <option value="Sugar Scrubs">Sugar Scrubs</option>
        <option value="Body Washes">Body Washes</option>
        <option value="Soaps">Soaps</option>
        <option value="Foaming Hand Soaps">Foaming Hand Soaps</option>
      </select>
      <input type="text" id="image" placeholder="Image URL" required />
      <button type="submit">Add Product</button>
    </form>

    <!-- Product Table -->
    <table class="cart-table" id="productsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Category</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const tableBody = document.querySelector("#productsTable tbody");

      // --- Fetch and display products ---
      async function loadProducts() {
        try {
          const res = await fetch("/api/products");
          const products = await res.json();

          tableBody.innerHTML = "";

          products.forEach((p) => {
            const tr = document.createElement("tr");
            const shortId = p._id.slice(0, 8);

            tr.innerHTML = `
              <td>${shortId}</td>
              <td contenteditable="true" data-field="name">${p.name}</td>
              <td contenteditable="true" data-field="description">${p.description}</td>
              <td contenteditable="true" data-field="price">${p.price}</td>
              <td contenteditable="true" data-field="category">${p.category}</td>
              <td contenteditable="true" data-field="image">${p.image}</td>
              <td>
                <button onclick="updateProduct('${p._id}', this)">Save</button>
                <button onclick="deleteProduct('${p._id}')">Delete</button>
              </td>
            `;

            tableBody.appendChild(tr);
          });
        } catch (err) {
          console.error("Error loading products:", err);
        }
      }

      loadProducts();

      // --- Add new product ---
      document
        .getElementById("addProductForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const data = {
            name: document.getElementById("name").value,
            description: document.getElementById("description").value,
            price: parseFloat(document.getElementById("price").value),
            category: document.getElementById("category").value,
            image: document.getElementById("image").value,
          };

          try {
            await fetch("/api/products", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            alert("Product added!");
            this.reset();
            loadProducts();
          } catch (err) {
            console.error("Error adding product:", err);
          }
        });

      // --- Update product ---
      async function updateProduct(id, btn) {
        const row = btn.parentElement.parentElement;
        const updatedData = {};
        row.querySelectorAll("[contenteditable]").forEach((td) => {
          const field = td.dataset.field;
          let value = td.textContent;
          if (field === "price") value = parseFloat(value);
          updatedData[field] = value;
        });

        try {
          await fetch(`/api/products/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedData),
          });
          alert("Product updated!");
          loadProducts();
        } catch (err) {
          console.error("Error updating product:", err);
        }
      }

      // --- Delete product ---
      async function deleteProduct(id) {
        if (!confirm("Are you sure you want to delete this product?")) return;

        try {
          await fetch(`/api/products/${id}`, { method: "DELETE" });
          alert("Product deleted!");
          loadProducts();
        } catch (err) {
          console.error("Error deleting product:", err);
        }
      }
    </script>
  </body>
</html>
